<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="col-md-12 text-center bg-primary text-white pt-2  items-center" style="height: 60px;">
      <h2>Narola Help Desk</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>I m Here To Write Your Daily Update</h2>
          
            <div class="form-group">
              <label for="">Client Name : </label>
              <input
                type="text"
                name="client_name"
                id="client_name"
                value=""
                class="form-control"
                onkeyup="getClientValue()"
              />
            </div>
            <div class="form-group">
              <label for="">Project Name : </label>
              <input
                type="text"
                name=""
                id="project_name"
                class="form-control"
                onkeyup="getProjectName()"
              />
            </div>
            <div class="form-group">
              <label for="">List Of Completed Task : </label>
              <input
                type="text"
                name=""
                id="completed"
                class="form-control"               
                
              />
              <span class="text-danger" id="completed_error"></span>
              <button id="completed_task_btn" class="btn btn-primary">+</button>
              <div id="completed_tasks"></div>
            </div>
            <div class="form-group">
              <label for="">List Of In-Progress Task : </label>
              <input
                type="text"
                name=""
                id="progress"
                class="form-control"
              />
              <span class="text-danger" id="progress_error"></span>
              <button id="progress_task_btn" class="btn btn-primary">+</button>
              <div id="progress_tasks"></div>
            </div>
            <div class="form-group">
              <label for="">List Of Remaining Task : </label>
              <input
                type="text"
                name=""
                id="remaining"
                class="form-control"
              />
              <span class="text-danger" id="remaining_error"></span>
              <button id="remaining_task_btn" class="btn btn-primary">+</button>
              <div id="remaining_tasks"></div>
            </div>
            <div class="form-group">
              <label for="">Queries : </label>
              <input type="text" name="" id="query" class="form-control" />
              <span class="text-danger" id="query_error"></span>
              <button id="query_task_btn" class="btn btn-primary">+</button>
              <div id="query_tasks"></div>
            </div>
            <div class="form-group">
              <label for="">Notes : </label>
              <input type="text" name="" id="notes" class="form-control" />
              <span class="text-danger" id="notes_error"></span>
              <button id="notes_task_btn" class="btn btn-primary" >+</button>
              <div id="notes_tasks"></div>
            </div>
            <div class="form-group">
              <label for="">TL Name : </label>
              <input type="text" name="" id="tl_name" class="form-control" onkeyup="changeTlName()" />
            </div>
            
          
        </div>

        <div class="col-md-6 mt-5 p-5">
            
            <span id="cl_name"></span> <hr id="hr"> 
            <span id="getName"></span> <br>
            <span id="cl2_name"></span><br>
          
          

          <ol type="number" id="add_completed_task" class="mt-2">
           <p style="font-weight: bold; text-decoration: underline;" id="comtask">List Of Completed Task :</p> 
          </ol>
          <ol type="number" id="add_progress_task">
            <p style="font-weight: bold; text-decoration: underline;" id="protask"> List Of In-Progress Task : </p>
          </ol>
          <ol type="number" id="add_remaining_task">
            <p style="font-weight: bold; text-decoration: underline;" id="remaintask"> List of Remaining Task </p>
          </ol>
          <ol type="number" id="add_queries">
            <p style="font-weight: bold; text-decoration: underline;" id="Queries">Queries :</p></ol>
          </ol>
          <ol type="number" id="add_notes">
            <p style="font-weight: bold; text-decoration: underline;" id="notestitle"> Notes : </p> 
          </ol>
          <p id="info">Please check with the latest updates and let us know your thoughts for the same.
          </p>
          
            <span id="tl_name_info"></span>
          
        </div>
      </div>
    </div>

    
    <script src="js/index.js"></script>
  </body>
</html>
